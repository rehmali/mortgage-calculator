  <body>
    <main class="main-card">
      <div class="mortgage-calculator">
        <div class="row-1">
          <h3 class="hero-heading">Mortgage Calculators</h3>
          <p class="text-clear calculator-text">Clear All</p>
        </div>

        <div class="row-2">
          <p class="calculator-text">Mortgage Amount</p>
          <div class="input-wrapper">
            <span class="currency-symbol currency-pound">Â£</span>
            <input
              class="input-height input-mortagage-amount"
              type="number"
              required
            />
          </div>
        </div>

        <div class="row-3">
          <div class="row-3-1">
            <p class="calculator-text">Mortgate Term</p>
            <div class="input-wrapper">
              <input
                class="year-perc-input input-height"
                type="number"
                required
              />
              <span class="currency-symbol symbol-right">year</span>
            </div>
          </div>
          <div class="row-3-2">
            <p class="calculator-text">Interest Rate</p>
            <div class="input-wrapper">
              <input
                class="year-perc-input prc-inpt input-height"
                type="number"
                required
              />
              <span class="currency-symbol symbol-right perc-symbol">%</span>
            </div>
          </div>
        </div>

        <div class="row-4">
          <p class="calculator-text">Mortgage Type</p>
          <label class="mortgage-type">
            <input type="radio" value="repayment" name="mortgage" />
            <span class="radio-text"> Repayments</span>
          </label>
          <label class="mortgage-type">
            <input type="radio" value="Interest Only" name="mortgage" />
            <span class="radio-text">Interest only </span>
          </label>
        </div>

        <div class="row-5">
          <button type="submit" class="submit-btn">Calculate Repayments</button>
        </div>
      </div>

      <div class="mortgate-results results-card">
        <img
          src="assets/images/illustration-empty.svg"
          alt="picture calculatons"
        />

        <h2 class="heading-empty">Results shown here</h2>
        <p class="text-empty">
          Complete the form and click "calculate repayments"to shee what your
          monthly repayments would be.
        </p>
      </div>
